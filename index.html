
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard App</title>
    <style>
        /* General styling for the body and container */
        body {
            /* Apply the font stack and background color from the GOV.UK Design System */
            font-family: "GDS Transport", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f3f2f1; /* GOV.UK light gray background */
            margin: 0;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            width: 90%;
            max-width: 500px;
        }

        /* Tab navigation styling */
        .tabs {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            border-bottom: 2px solid #0b0c0c;
        }

        .tab-btn {
            flex-grow: 1;
            text-align: center;
            padding: 10px 15px;
            cursor: pointer;
            border: 1px solid #bfc1c3;
            border-bottom: 0;
            background-color: #fff;
            color: #0b0c0c;
            font-weight: 700;
        }
        
        .tab-btn.active {
            background-color: #005ea5;
            color: #fff;
            border-color: #005ea5;
            z-index: 1;
        }
        
        .tab-btn:hover:not(.active) {
            background-color: #f3f2f1;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }

        .flashcard-container {
            perspective: 1000px;
            width: 100%;
            height: 300px;
            margin-bottom: 20px;
        }

        /* Styling for the card itself */
        .flashcard {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.8s;
            transform-style: preserve-3d;
            border-radius: 4px; /* Minimal border-radius for a cleaner look */
            box-shadow: 0 2px 0 #92979a; /* Simple shadow inspired by GOV.UK buttons */
        }

        /* The flip effect */
        .flashcard.is-flipped {
            transform: rotateY(180deg);
        }

        /* Front and back of the card */
        .flashcard-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            padding: 20px;
            box-sizing: border-box;
            border-radius: 4px;
            color: #0b0c0c; /* GOV.UK text color */
            word-wrap: break-word;
            overflow: auto;
        }

        .flashcard-front {
            background-color: #ffffff;
            border: 1px solid #bfc1c3; /* GOV.UK border color */
        }

        .flashcard-back {
            background-color: #f8f8f8; /* A light, neutral back color */
            transform: rotateY(180deg);
            border: 1px solid #bfc1c3; /* GOV.UK border color */
        }
        
        .controls-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Styling for the navigation controls */
        .controls-nav, .controls-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap; /* Allow buttons to wrap to new lines */
        }

        /* GOV.UK button base styling */
        .btn {
            font-weight: 700;
            text-decoration: none;
            cursor: pointer;
            border: 0;
            border-radius: 0;
            box-shadow: 0 2px 0 #0b0c0c;
            -webkit-appearance: none;
            -moz-appearance: none;
            padding: 8px 15px 7px;
            font-size: 1em;
            line-height: 1.25;
            transition: background-color 0.3s;
            /* Removed white-space: nowrap; to allow wrapping */
        }
        
        .btn:hover, .btn:focus {
            background-color: #003078; /* Darker blue for hover */
        }

        /* Primary button style */
        .btn-primary {
            background-color: #005ea5; /* GOV.UK blue */
            color: #ffffff;
        }

        /* Secondary button style */
        .btn-secondary {
            background-color: #f3f2f1;
            color: #0b0c0c;
            border: 1px solid #0b0c0c;
            box-shadow: 0 2px 0 #0b0c0c;
        }
        
        .btn-secondary:hover, .btn-secondary:focus {
            background-color: #6f777b; /* Darker gray for hover */
            color: #ffffff;
        }

        /* Destructive button style */
        .btn-destructive {
            background-color: #d4351c; /* GOV.UK red */
            color: #ffffff;
            box-shadow: 0 2px 0 #7e2418;
        }
        
        .btn-destructive:hover, .btn-destructive:focus {
            background-color: #9d2215; /* Darker red for hover */
        }

        .btn:disabled {
            background-color: #bfc1c3;
            box-shadow: none;
            cursor: not-allowed;
            color: #6f777b;
            transform: none;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        #flip-btn {
            flex-grow: 1;
        }
        
        /* Apply the new button styles */
        #add-card-btn {
            background-color: #005ea5;
            color: white;
            font-weight: bold;
        }
        
        #add-card-btn:hover {
            background-color: #003078;
        }
        
        #save-edit-btn {
            background-color: #6f777b;
            color: #ffffff;
        }
        
        #save-edit-btn:hover {
            background-color: #505a5f;
        }

        /* Styling for the card counter and other info */
        .info-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-basis: 100%; 
            margin-top: 10px;
            font-size: 1em;
            color: #555;
        }

        /* Styling for the form to add/edit new flashcards */
        .card-form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 20px;
            border-radius: 4px;
            background-color: #ffffff;
            box-shadow: 0 2px 0 #92979a;
            border: 1px solid #bfc1c3;
        }

        .card-form h3 {
            margin: 0 0 15px 0; /* Added bottom margin for spacing */
        }

        .card-form input {
            padding: 10px;
            font-size: 1em;
            border-radius: 0;
            border: 2px solid #0b0c0c;
            width: 100%; /* Ensure inputs take full width */
        }
        
        .card-form input:focus {
            outline: 3px solid #ffdd00; /* GOV.UK focus color */
            outline-offset: 0;
            border-color: #0b0c0c;
        }

        .card-form button {
            padding: 12px 24px;
            font-size: 1em;
            border-radius: 0;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            color: white;
            font-weight: bold;
        }
        
        #add-card-btn {
            background-color: #005ea5;
        }
        
        #add-card-btn:hover {
            background-color: #003078;
        }
        
        #save-edit-btn {
            background-color: #6f777b;
            color: #ffffff;
        }
        
        #save-edit-btn:hover {
            background-color: #505a5f;
        }
        
        .ai-generate-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 20px;
            border-radius: 4px;
            background-color: #ffffff;
            box-shadow: 0 2px 0 #92979a;
            border: 1px solid #bfc1c3;
            margin-top: 20px; /* Added top margin for separation */
        }
        
        .ai-generate-section h3 {
            margin: 0 0 15px 0; /* Added bottom margin for spacing */
        }

        .message {
            margin-top: 10px;
            font-size: 0.9em;
            text-align: center;
        }

        .message.success {
            color: #00703c; /* GOV.UK success green */
        }

        .message.error {
            color: #d4351c; /* GOV.UK error red */
        }
        
        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            min-height: 150px;
        }
        
        .loading-spinner {
            border: 4px solid #f3f3f3; /* Light grey */
            border-top: 4px solid #005ea5; /* GOV.UK blue */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        
        .modal {
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            display: none;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-height: 80vh;
            overflow-y: auto;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .close-btn {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        
        .close-btn:hover,
        .close-btn:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Mobile-first adjustments for better responsiveness */
        @media (max-width: 600px) {
            .flashcard-container {
                height: 250px;
            }

            .flashcard-face {
                font-size: 1.2em;
            }

            .btn {
                padding: 10px 20px;
                font-size: 0.9em;
            }
            
            .controls-nav {
                flex-direction: column;
                gap: 15px;
            }
            
            .controls-actions {
                flex-direction: column;
                gap: 15px;
            }

            .btn-group {
                width: 100%;
                justify-content: space-between;
            }

            .btn-group .btn {
                flex-grow: 1;
            }
            
            #flip-btn {
                width: 100%;
            }
            
            /* New rule to ensure form buttons are full width on mobile */
            .card-form #add-card-btn,
            .card-form #save-edit-btn,
            .ai-generate-section #generate-deck-btn,
            .card-form #generate-answer-btn { /* Added this for consistency */
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Tab buttons -->
        <div class="tabs">
            <button id="view-cards-tab" class="tab-btn active">View Cards</button>
            <button id="manage-cards-tab" class="tab-btn">Add cards</button>
        </div>

        <!-- Tab content for viewing flashcards -->
        <div id="flashcard-view" class="tab-content active">
            <div id="flashcard-display">
                <div class="flashcard-container">
                    <div id="flashcard" class="flashcard">
                        <div id="flashcard-front" class="flashcard-face flashcard-front">
                            Question
                        </div>
                        <div id="flashcard-back" class="flashcard-face flashcard-back">
                            Answer
                        </div>
                    </div>
                </div>
                
                <div class="controls-container">
                    <div class="controls-nav">
                        <div class="btn-group">
                            <button id="prev-btn" class="btn btn-primary">Previous</button>
                            <button id="next-btn" class="btn btn-primary">Next</button>
                            <button id="shuffle-btn" class="btn btn-primary">Shuffle</button>
                        </div>
                        <button id="flip-btn" class="btn btn-primary">Flip</button>
                    </div>

                    <div class="controls-actions">
                        <button id="delete-btn" class="btn btn-destructive">Delete</button>
                        <button id="edit-btn" class="btn btn-secondary">Edit</button>
                        <button id="explain-btn" class="btn btn-secondary">✨ Explain</button>
                    </div>
                    
                    <div id="info-bar" class="info-bar">
                        <div id="card-counter"></div>
                    </div>
                </div>
            </div>
            <div id="loading-spinner" class="loading-container" style="display: none;">
                <div class="loading-spinner"></div>
            </div>
        </div>

        <!-- Tab content for adding/editing flashcards -->
        <div id="manage-cards-view" class="tab-content">
            <!-- Section for manual input -->
            <form id="card-form" class="card-form">
                <h3>Add a Card Manually</h3>
                <input type="text" id="question-input" placeholder="Enter Question" required>
                <!-- This div is now responsive -->
                <input type="text" id="answer-input" placeholder="Enter Answer" required>
                <button type="button" id="generate-answer-btn" class="btn btn-secondary">✨ Generate Answer</button>
                <button type="submit" id="add-card-btn" class="btn btn-primary">Add Flashcard</button>
                <button type="button" id="save-edit-btn" class="btn btn-secondary" style="display: none;">Save Changes</button>
                <div id="message" class="message"></div>
            </form>
            
            <hr style="margin: 20px 0;">

            <!-- Section for AI-powered generation -->
            <div id="ai-generate-section" class="ai-generate-section">
                <h3>✨ Generate a Deck</h3>
                <input type="text" id="topic-input" placeholder="Enter a topic (e.g., 'solar system')" required>
                <button type="button" id="generate-deck-btn" class="btn btn-primary">Generate Deck of Cards</button>
                <div id="ai-message" class="message"></div>
            </div>
        </div>
    </div>
    
    <!-- The Modal -->
    <div id="explanation-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3 id="explanation-title">Explanation</h3>
            <p id="explanation-content"></p>
        </div>
    </div>

    <script>
        // An array to store our flashcards in memory
        let flashcards = [];
        let currentCardIndex = 0;
        let isFlipped = false;
        let isEditing = false;
        
        // Get references to the HTML elements
        const flashcardView = document.getElementById('flashcard-view');
        const flashcardDisplay = document.getElementById('flashcard-display');
        const manageCardsView = document.getElementById('manage-cards-view');
        const viewCardsTab = document.getElementById('view-cards-tab');
        const manageCardsTab = document.getElementById('manage-cards-tab');
        const loadingSpinner = document.getElementById('loading-spinner');

        const flashcardElement = document.getElementById('flashcard');
        const frontElement = document.getElementById('flashcard-front');
        const backElement = document.getElementById('flashcard-back');
        const flipBtn = document.getElementById('flip-btn');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const deleteBtn = document.getElementById('delete-btn');
        const editBtn = document.getElementById('edit-btn');
        const shuffleBtn = document.getElementById('shuffle-btn');
        const explainBtn = document.getElementById('explain-btn');
        const cardCounterElement = document.getElementById('card-counter');

        const cardForm = document.getElementById('card-form');
        const questionInput = document.getElementById('question-input');
        const answerInput = document.getElementById('answer-input');
        const addCardBtn = document.getElementById('add-card-btn');
        const saveEditBtn = document.getElementById('save-edit-btn');
        const messageElement = document.getElementById('message');
        const aiMessageElement = document.getElementById('ai-message');
        
        const generateAnswerBtn = document.getElementById('generate-answer-btn');
        const topicInput = document.getElementById('topic-input');
        const generateDeckBtn = document.getElementById('generate-deck-btn');
        
        const explanationModal = document.getElementById('explanation-modal');
        const closeModalBtn = document.querySelector('.close-btn');
        const explanationTitle = document.getElementById('explanation-title');
        const explanationContent = document.getElementById('explanation-content');
        
        // Helper function for exponential backoff
        async function fetchWithBackoff(url, options, retries = 5, delay = 1000) {
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(url, options);
                    if (response.status !== 429) { // Not a rate limit error
                        return response;
                    }
                } catch (error) {
                    console.error("Fetch failed, retrying...", error);
                }
                await new Promise(resolve => setTimeout(resolve, delay * Math.pow(2, i)));
            }
            throw new Error('Max retries exceeded');
        }

        // Function to make a Gemini API call
        async function fetchGeminiResponse(prompt, schema = null) {
            const apiKey = "";
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
            
            let payload = {
                contents: [{
                    role: "user",
                    parts: [{ text: prompt }]
                }]
            };

            if (schema) {
                payload.generationConfig = {
                    responseMimeType: "application/json",
                    responseSchema: schema
                };
            }
            
            const options = {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            };

            const response = await fetchWithBackoff(apiUrl, options);
            const result = await response.json();
            
            if (result.candidates && result.candidates.length > 0 &&
                result.candidates[0].content && result.candidates[0].content.parts &&
                result.candidates[0].content.parts.length > 0) {
                const text = result.candidates[0].content.parts[0].text;
                return text;
            } else {
                console.error("Unexpected API response structure:", result);
                throw new Error("API did not return a valid response.");
            }
        }
        
        // --- Core Flashcard Logic ---
        
        // Function to load some initial cards
        function loadInitialCards() {
            return [
                { question: "What is the capital of France?", answer: "Paris" },
                { question: "Who wrote 'To Kill a Mockingbird'?", answer: "Harper Lee" },
                { question: "What is the chemical symbol for water?", answer: "H2O" }
            ];
        }

        // Function to switch between the two views
        function switchView(view) {
            if (view === 'flashcard') {
                viewCardsTab.classList.add('active');
                manageCardsTab.classList.remove('active');
                flashcardView.classList.add('active');
                manageCardsView.classList.remove('active');
            } else {
                viewCardsTab.classList.remove('active');
                manageCardsTab.classList.add('active');
                flashcardView.classList.remove('active');
                manageCardsView.classList.add('active');
            }
        }
        
        // Function to show a message to the user
        function showMessage(text, type = 'success', target = 'form') {
            const element = target === 'form' ? messageElement : aiMessageElement;
            element.textContent = text;
            element.className = `message ${type}`;
            setTimeout(() => {
                element.textContent = '';
                element.className = 'message';
            }, 5000);
        }

        // Function to update the card content, counter, and button states
        function updateUI() {
            const hasCards = flashcards.length > 0;
            if (hasCards) {
                const currentCard = flashcards[currentCardIndex];
                frontElement.textContent = currentCard.question;
                backElement.textContent = currentCard.answer;
                cardCounterElement.textContent = `Card ${currentCardIndex + 1} of ${flashcards.length}`;
            } else {
                frontElement.textContent = 'No cards available. Add a new one!';
                backElement.textContent = 'No cards available.';
                cardCounterElement.textContent = '0 cards';
            }
            // Disable buttons if there are no cards
            flipBtn.disabled = !hasCards;
            prevBtn.disabled = !hasCards;
            nextBtn.disabled = !hasCards;
            deleteBtn.disabled = !hasCards;
            editBtn.disabled = !hasCards;
            shuffleBtn.disabled = !hasCards;
            explainBtn.disabled = !hasCards;
            
            // Hide spinner and show content
            loadingSpinner.style.display = 'none';
            flashcardDisplay.style.display = 'block';
        }

        // Function to handle the flip action
        function flipCard() {
            if (!flashcards.length) return;
            isFlipped = !isFlipped;
            if (isFlipped) {
                flashcardElement.classList.add('is-flipped');
            } else {
                flashcardElement.classList.remove('is-flipped');
            }
        }

        // Function to move to the next card
        function nextCard() {
            if (flashcards.length === 0) return;
            isEditing = false;
            toggleFormButtons();
            currentCardIndex = (currentCardIndex + 1) % flashcards.length;
            if (isFlipped) {
                flashcardElement.classList.remove('is-flipped');
                isFlipped = false;
                setTimeout(updateUI, 400); 
            } else {
                updateUI();
            }
        }

        // Function to move to the previous card
        function prevCard() {
            if (flashcards.length === 0) return;
            isEditing = false;
            toggleFormButtons();
            currentCardIndex = (currentCardIndex - 1 + flashcards.length) % flashcards.length;
            if (isFlipped) {
                flashcardElement.classList.remove('is-flipped');
                isFlipped = false;
                setTimeout(updateUI, 400);
            } else {
                updateUI();
            }
        }
        
        // Function to delete the current card
        function deleteCard() {
            if (flashcards.length === 0) return;
            flashcards.splice(currentCardIndex, 1);
            if (currentCardIndex >= flashcards.length) {
                currentCardIndex = Math.max(0, flashcards.length - 1);
            }
            updateUI();
            showMessage('Flashcard deleted!', 'error', 'form');
        }
        
        // Function to toggle between Add and Save buttons
        function toggleFormButtons() {
            if (isEditing) {
                addCardBtn.style.display = 'none';
                saveEditBtn.style.display = 'block';
            } else {
                addCardBtn.style.display = 'block';
                saveEditBtn.style.display = 'none';
                cardForm.reset();
            }
        }
        
        // Function to shuffle the flashcards
        function shuffleCards() {
            for (let i = flashcards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [flashcards[i], flashcards[j]] = [flashcards[j], flashcards[i]];
            }
            currentCardIndex = 0;
            updateUI();
            showMessage('Cards shuffled!', 'success', 'form');
        }

        // Function to handle the form submission for adding a new card
        function addCard(event) {
            event.preventDefault();
            const newQuestion = questionInput.value.trim();
            const newAnswer = answerInput.value.trim();
            if (newQuestion && newAnswer) {
                flashcards.push({ question: newQuestion, answer: newAnswer });
                cardForm.reset();
                updateUI();
                showMessage('Flashcard added successfully!');
            } else {
                showMessage('Please fill in both fields.', 'error');
            }
        }

        // Function to handle editing a card
        function editCard() {
            if (flashcards.length === 0) return;
            const currentCard = flashcards[currentCardIndex];
            questionInput.value = currentCard.question;
            answerInput.value = currentCard.answer;
            isEditing = true;
            toggleFormButtons();
            switchView('manage-cards');
        }
        
        // Function to save the edited card
        function saveEdit() {
            const newQuestion = questionInput.value.trim();
            const newAnswer = answerInput.value.trim();
            if (newQuestion && newAnswer) {
                flashcards[currentCardIndex].question = newQuestion;
                flashcards[currentCardIndex].answer = newAnswer;
                isEditing = false;
                toggleFormButtons();
                updateUI();
                switchView('flashcard');
                showMessage('Flashcard changes saved!', 'success');
            } else {
                showMessage('Please fill in both fields.', 'error');
            }
        }
        
        // Function to open the modal with an explanation
        async function explainCard() {
            if (!flashcards.length) return;
            const currentCard = flashcards[currentCardIndex];
            
            explanationTitle.textContent = "Loading explanation...";
            explanationContent.textContent = "";
            explanationModal.style.display = 'flex';
            
            const prompt = `Please provide a simple, concise explanation for the following flashcard's answer.
            Question: "${currentCard.question}"
            Answer: "${currentCard.answer}"`;
            
            try {
                const explanation = await fetchGeminiResponse(prompt);
                explanationTitle.textContent = `Explanation for "${currentCard.question}"`;
                explanationContent.textContent = explanation;
            } catch (error) {
                explanationTitle.textContent = `Error`;
                explanationContent.textContent = 'Failed to generate an explanation. Please try again.';
            }
        }
        
        // Function to generate a flashcard answer
        async function generateAnswer() {
            const question = questionInput.value.trim();
            if (!question) {
                showMessage("Please enter a question first.", "error", "form");
                return;
            }

            generateAnswerBtn.textContent = 'Generating...';
            generateAnswerBtn.disabled = true;

            const prompt = `Generate a concise and accurate answer for the flashcard question: "${question}"`;
            
            try {
                const answer = await fetchGeminiResponse(prompt);
                answerInput.value = answer.trim();
            } catch (error) {
                showMessage("Failed to generate answer. Please try again.", "error", "form");
            } finally {
                generateAnswerBtn.textContent = '✨ Generate Answer';
                generateAnswerBtn.disabled = false;
            }
        }
        
        // Function to generate a deck of cards based on a topic
        async function generateDeck() {
            const topic = topicInput.value.trim();
            if (!topic) {
                showMessage("Please enter a topic first.", "error", "ai");
                return;
            }
            
            generateDeckBtn.textContent = 'Generating...';
            generateDeckBtn.disabled = true;
            loadingSpinner.style.display = 'flex';
            flashcardDisplay.style.display = 'none';

            const prompt = `Generate a JSON array of 5 flashcards on the topic of '${topic}'. Each object in the array should have a 'question' and an 'answer' property.`;
            
            const schema = {
                type: "ARRAY",
                items: {
                    type: "OBJECT",
                    properties: {
                        "question": { "type": "STRING" },
                        "answer": { "type": "STRING" }
                    },
                    "propertyOrdering": ["question", "answer"]
                }
            };
            
            try {
                const result = await fetchGeminiResponse(prompt, schema);
                const newCards = JSON.parse(result);
                flashcards = newCards;
                currentCardIndex = 0;
                updateUI();
                switchView('flashcard');
                showMessage(`Generated a deck of ${newCards.length} cards on "${topic}"!`, 'success', 'ai');
            } catch (error) {
                console.error("Error generating deck:", error);
                showMessage("Failed to generate deck. Please try again.", "error", "ai");
            } finally {
                generateDeckBtn.textContent = 'Generate Deck of Cards';
                generateDeckBtn.disabled = false;
                loadingSpinner.style.display = 'none';
                flashcardDisplay.style.display = 'block';
            }
        }
        
        // --- Event Listeners and Initial Setup ---
        
        // Add event listeners
        flashcardElement.addEventListener('click', flipCard);
        flipBtn.addEventListener('click', flipCard);
        nextBtn.addEventListener('click', nextCard);
        prevBtn.addEventListener('click', prevCard);
        shuffleBtn.addEventListener('click', shuffleCards);
        deleteBtn.addEventListener('click', deleteCard);
        editBtn.addEventListener('click', editCard);
        
        cardForm.addEventListener('submit', addCard);
        saveEditBtn.addEventListener('click', saveEdit);
        
        viewCardsTab.addEventListener('click', () => switchView('flashcard'));
        manageCardsTab.addEventListener('click', () => switchView('manage-cards'));
        
        explainBtn.addEventListener('click', explainCard);
        closeModalBtn.addEventListener('click', () => explanationModal.style.display = 'none');
        window.addEventListener('click', (event) => {
            if (event.target == explanationModal) {
                explanationModal.style.display = 'none';
            }
        });
        
        generateAnswerBtn.addEventListener('click', generateAnswer);
        generateDeckBtn.addEventListener('click', generateDeck);

        // Initial setup
        flashcards = loadInitialCards();
        updateUI();
    </script>
</body>
</html>
