
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard App</title>
    <style>
        /* General styling for the body and container */
        body {
            /* Apply the font stack and background color from the GOV.UK Design System */
            font-family: "GDS Transport", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f2f1; /* GOV.UK light gray background */
            margin: 0;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            width: 90%;
            max-width: 500px;
        }

        /* Tab navigation styling */
        .tabs {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            border-bottom: 2px solid #0b0c0c;
        }

        .tab-btn {
            flex-grow: 1;
            text-align: center;
            padding: 10px 15px;
            cursor: pointer;
            border: 1px solid #bfc1c3;
            border-bottom: 0;
            background-color: #fff;
            color: #0b0c0c;
            font-weight: 700;
        }
        
        .tab-btn.active {
            background-color: #005ea5;
            color: #fff;
            border-color: #005ea5;
            z-index: 1;
        }
        
        .tab-btn:hover:not(.active) {
            background-color: #f3f2f1;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }

        .flashcard-container {
            perspective: 1000px;
            width: 100%;
            height: 300px;
            margin-bottom: 20px;
        }

        /* Styling for the card itself */
        .flashcard {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.8s;
            transform-style: preserve-3d;
            border-radius: 4px; /* Minimal border-radius for a cleaner look */
            box-shadow: 0 2px 0 #92979a; /* Simple shadow inspired by GOV.UK buttons */
        }

        /* The flip effect */
        .flashcard.is-flipped {
            transform: rotateY(180deg);
        }

        /* Front and back of the card */
        .flashcard-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            padding: 20px;
            box-sizing: border-box;
            border-radius: 4px;
            color: #0b0c0c; /* GOV.UK text color */
            word-wrap: break-word;
            overflow: auto;
        }

        .flashcard-front {
            background-color: #ffffff;
            border: 1px solid #bfc1c3; /* GOV.UK border color */
        }

        .flashcard-back {
            background-color: #f8f8f8; /* A light, neutral back color */
            transform: rotateY(180deg);
            border: 1px solid #bfc1c3; /* GOV.UK border color */
        }
        
        .controls-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Styling for the navigation controls */
        .controls-nav, .controls-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap; /* Allow buttons to wrap to new lines */
        }

        /* GOV.UK button base styling */
        .btn {
            font-weight: 700;
            text-decoration: none;
            cursor: pointer;
            border: 0;
            border-radius: 0;
            box-shadow: 0 2px 0 #0b0c0c;
            -webkit-appearance: none;
            -moz-appearance: none;
            padding: 8px 15px 7px;
            font-size: 1em;
            line-height: 1.25;
            transition: background-color 0.3s;
            /* Removed white-space: nowrap; to allow wrapping */
        }
        
        .btn:hover, .btn:focus {
            background-color: #003078; /* Darker blue for hover */
        }

        /* Primary button style */
        .btn-primary {
            background-color: #005ea5; /* GOV.UK blue */
            color: #ffffff;
        }

        /* Secondary button style */
        .btn-secondary {
            background-color: #f3f2f1;
            color: #0b0c0c;
            border: 1px solid #0b0c0c;
            box-shadow: 0 2px 0 #0b0c0c;
        }
        
        .btn-secondary:hover, .btn-secondary:focus {
            background-color: #6f777b; /* Darker gray for hover */
            color: #ffffff;
        }

        /* Destructive button style */
        .btn-destructive {
            background-color: #d4351c; /* GOV.UK red */
            color: #ffffff;
            box-shadow: 0 2px 0 #7e2418;
        }
        
        .btn-destructive:hover, .btn-destructive:focus {
            background-color: #9d2215; /* Darker red for hover */
        }

        .btn:disabled {
            background-color: #bfc1c3;
            box-shadow: none;
            cursor: not-allowed;
            color: #6f777b;
            transform: none;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        #flip-btn {
            flex-grow: 1;
        }
        
        /* Apply the new button styles */
        #add-card-btn {
            background-color: #005ea5;
            color: white;
            font-weight: bold;
        }
        
        #add-card-btn:hover {
            background-color: #003078;
        }
        
        #save-edit-btn {
            background-color: #6f777b;
            color: #ffffff;
        }
        
        #save-edit-btn:hover {
            background-color: #505a5f;
        }

        /* Styling for the card counter and other info */
        .info-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-basis: 100%; 
            margin-top: 10px;
            font-size: 1em;
            color: #555;
        }

        /* Styling for the form to add/edit new flashcards */
        .card-form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 20px;
            border-radius: 4px;
            background-color: #ffffff;
            box-shadow: 0 2px 0 #92979a;
            border: 1px solid #bfc1c3;
        }

        .card-form input {
            padding: 10px;
            font-size: 1em;
            border-radius: 0;
            border: 2px solid #0b0c0c;
        }
        
        .card-form input:focus {
            outline: 3px solid #ffdd00; /* GOV.UK focus color */
            outline-offset: 0;
            border-color: #0b0c0c;
        }

        .card-form button {
            padding: 12px 24px;
            font-size: 1em;
            border-radius: 0;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            color: white;
            font-weight: bold;
        }
        
        #add-card-btn {
            background-color: #005ea5;
        }
        
        #add-card-btn:hover {
            background-color: #003078;
        }
        
        #save-edit-btn {
            background-color: #6f777b;
            color: #ffffff;
        }
        
        #save-edit-btn:hover {
            background-color: #505a5f;
        }
        
        .ai-generate-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 20px;
            border-radius: 4px;
            background-color: #ffffff;
            box-shadow: 0 2px 0 #92979a;
            border: 1px solid #bfc1c3;
        }
        
        .ai-generate-section h3 {
            margin: 0;
        }

        .message {
            margin-top: 10px;
            font-size: 0.9em;
            text-align: center;
        }

        .message.success {
            color: #00703c; /* GOV.UK success green */
        }

        .message.error {
            color: #d4351c; /* GOV.UK error red */
        }
        
        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            min-height: 150px;
        }
        
        .loading-spinner {
            border: 4px solid #f3f3f3; /* Light grey */
            border-top: 4px solid #005ea5; /* GOV.UK blue */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        
        .modal {
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            display: none;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-height: 80vh;
            overflow-y: auto;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .close-btn {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        
        .close-btn:hover,
        .close-btn:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Mobile-first adjustments for better responsiveness */
        @media (max-width: 600px) {
            .flashcard-container {
                height: 250px;
            }

            .flashcard-face {
                font-size: 1.2em;
            }

            .btn {
                padding: 10px 20px;
                font-size: 0.9em;
            }
            
            .controls-nav {
                flex-direction: column;
                gap: 15px;
            }
            
            .controls-actions {
                flex-direction: column;
                gap: 15px;
            }

            .btn-group {
                width: 100%;
                justify-content: space-between;
            }

            .btn-group .btn {
                flex-grow: 1;
            }
            
            #flip-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Tab buttons -->
        <div class="tabs">

            <button id="manage-cards-tab" class="tab-btn">Add cards</button>

        </div>
    </div>
    
    <div id="user-info" class="info-bar" style="margin-top: 20px;">
        <div id="auth-status">
            <button id="authorize-btn" class="btn btn-secondary">Connect to Google Drive</button>
        </div>
    </div>
    
    <!-- The Modal -->
    <div id="explanation-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3 id="explanation-title">Explanation</h3>
            <p id="explanation-content"></p>
        </div>
    </div>

    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script>
        // An empty array to store our flashcards in memory
        let flashcards = [];
        let currentCardIndex = 0;
        let isFlipped = false;
        let isEditing = false;
        let driveFileId = null;
        let authState = false;

        // Get references to the HTML elements
        const flashcardView = document.getElementById('flashcard-view');
        const flashcardDisplay = document.getElementById('flashcard-display');
        const manageCardsView = document.getElementById('manage-cards-view');
        const viewCardsTab = document.getElementById('view-cards-tab');
        const manageCardsTab = document.getElementById('manage-cards-tab');
        const loadingSpinner = document.getElementById('loading-spinner');

        const flashcardElement = document.getElementById('flashcard');
        const frontElement = document.getElementById('flashcard-front');
        const backElement = document.getElementById('flashcard-back');
        const flipBtn = document.getElementById('flip-btn');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const deleteBtn = document.getElementById('delete-btn');
        const editBtn = document.getElementById('edit-btn');
        const shuffleBtn = document.getElementById('shuffle-btn');
        const explainBtn = document.getElementById('explain-btn');
        const cardCounterElement = document.getElementById('card-counter');

        const cardForm = document.getElementById('card-form');
        const questionInput = document.getElementById('question-input');
        const answerInput = document.getElementById('answer-input');
        const addCardBtn = document.getElementById('add-card-btn');
        const saveEditBtn = document.getElementById('save-edit-btn');
        const messageElement = document.getElementById('message');
        const aiMessageElement = document.getElementById('ai-message');
        
        const authorizeBtn = document.getElementById('authorize-btn');
        const authStatus = document.getElementById('auth-status');
        
        const generateAnswerBtn = document.getElementById('generate-answer-btn');
        const topicInput = document.getElementById('topic-input');
        const generateDeckBtn = document.getElementById('generate-deck-btn');
        
        const explanationModal = document.getElementById('explanation-modal');
        const closeModalBtn = document.querySelector('.close-btn');
        const explanationTitle = document.getElementById('explanation-title');
        const explanationContent = document.getElementById('explanation-content');
        
        // Google API client credentials
        const CLIENT_ID = 'YOUR_CLIENT_ID'; // Replace with your actual client ID
        const API_KEY = 'YOUR_API_KEY'; // Replace with your actual API key
        const SCOPES = 'https://www.googleapis.com/auth/drive.appdata';
        const FILE_NAME = 'flashcards.json';
        
        let tokenClient;
        let gapiInited = false;
        let gisInited = false;
        
        // Helper function for exponential backoff
        async function fetchWithBackoff(url, options, retries = 5, delay = 1000) {
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(url, options);
                    if (response.status !== 429) { // Not a rate limit error
                        return response;
                    }
                } catch (error) {
                    console.error("Fetch failed, retrying...", error);
                }
                await new Promise(resolve => setTimeout(resolve, delay * Math.pow(2, i)));
            }
            throw new Error('Max retries exceeded');
        }

        // Function to make a Gemini API call
        async function fetchGeminiResponse(prompt, schema = null) {
            const apiKey = "";
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
            
            let payload = {
                contents: [{
                    role: "user",
                    parts: [{ text: prompt }]
                }]
            };

            if (schema) {
                payload.generationConfig = {
                    responseMimeType: "application/json",
                    responseSchema: schema
                };
            }
            
            const options = {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            };

            const response = await fetchWithBackoff(apiUrl, options);
            const result = await response.json();
            
            if (result.candidates && result.candidates.length > 0 &&
                result.candidates[0].content && result.candidates[0].content.parts &&
                result.candidates[0].content.parts.length > 0) {
                const text = result.candidates[0].content.parts[0].text;
                return text;
            } else {
                console.error("Unexpected API response structure:", result);
                throw new Error("API did not return a valid response.");
            }
        }
        
        // --- Google Drive Integration Functions ---
        
        /**
         * Callback after api.js is loaded.
         */
        function gapiLoaded() {
          gapi.load('client', initializeGapiClient);
        }

        /**
         * Callback after the API client is loaded. Loads the
         * discovery doc to initialize the API.
         */
        async function initializeGapiClient() {
          await gapi.client.init({
            apiKey: API_KEY,
            discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/drive/v3/rest'],
          });
          gapiInited = true;
          maybeEnableButtons();
        }

        /**
         * Callback after GIS client is loaded.
         */
        function gisLoaded() {
          tokenClient = google.accounts.oauth2.initTokenClient({
            client_id: CLIENT_ID,
            scope: SCOPES,
            callback: '', // defined at request time
          });
          gisInited = true;
          maybeEnableButtons();
        }

        /**
         * Enables user interaction buttons after both gapi and gis are loaded.
         */
        function maybeEnableButtons() {
            if (gapiInited && gisInited) {
                authorizeBtn.disabled = false;
            }
        }

        /**
         * Sign in the user upon button click.
         */
        function handleAuthClick() {
            tokenClient.callback = async (resp) => {
                if (resp.error !== 'popup_closed' && resp.error !== 'access_denied') {
                    console.log('Authentication successful!');
                    authState = true;
                    authStatus.innerHTML = '<span style="color: #00703c; font-weight: bold;">Google Drive Connected!</span>';
                    authorizeBtn.style.display = 'none';
                    await loadCardsFromDrive();
                } else {
                    console.error('Authentication failed:', resp.error);
                    authState = false;
                    authStatus.innerHTML = '<span style="color: #d4351c; font-weight: bold;">Connection Failed. Please try again.</span>';
                }
            };
            
            // Check if a token already exists
            if (gapi.client.getToken() === null) {
                tokenClient.requestAccessToken({prompt: 'consent'});
            } else {
                tokenClient.requestAccessToken({prompt: ''});
            }
        }
        
        /**
         * Loads the flashcard data from Google Drive.
         */
        async function loadCardsFromDrive() {
            if (!authState) {
                console.error('Not authenticated.');
                return;
            }
            
            // Show loading spinner
            loadingSpinner.style.display = 'flex';
            flashcardDisplay.style.display = 'none';
            
            try {
                // Check if the flashcard file exists in the appDataFolder
                const response = await gapi.client.drive.files.list({
                    'spaces': 'appDataFolder',
                    'q': `name='${FILE_NAME}'`,
                    'fields': 'files(id)'
                });
                
                const files = response.result.files;
                if (files.length > 0) {
                    driveFileId = files[0].id;
                    const fileContent = await gapi.client.drive.files.get({
                        'fileId': driveFileId,
                        'alt': 'media'
                    });
                    
                    const newCards = JSON.parse(fileContent.body);
                    if (newCards.length > 0) {
                        flashcards = newCards;
                        currentCardIndex = 0;
                        updateUI();
                        showMessage('Flashcards loaded from Google Drive!', 'success');
                    } else {
                        flashcards = [];
                        updateUI();
                        showMessage('Google Drive file is empty. Add new cards.', 'error');
                    }
                } else {
                    // File doesn't exist, create it with initial data
                    await saveFileToDrive(loadInitialCards(false));
                    showMessage('Created new flashcard file in Google Drive.', 'success');
                }
            } catch (error) {
                console.error('Error loading cards from Google Drive:', error);
                showMessage('Error loading cards from Google Drive. Please check your connection.', 'error');
            } finally {
                loadingSpinner.style.display = 'none';
                flashcardDisplay.style.display = 'block';
            }
        }

        /**
         * Saves the current flashcard data to Google Drive.
         */
        async function saveFileToDrive(data = flashcards) {
            if (!authState) {
                console.error('Not authenticated.');
                return;
            }
            
            const fileContent = JSON.stringify(data, null, 2);
            
            // If the file already exists, update it. Otherwise, create a new one.
            if (driveFileId) {
                try {
                    await gapi.client.request({
                        path: `/upload/drive/v3/files/${driveFileId}`,
                        method: 'PATCH',
                        params: { uploadType: 'media' },
                        headers: { 'Content-Type': 'application/json' },
                        body: fileContent
                    });
                    showMessage('Flashcards saved to Google Drive.', 'success');
                } catch (error) {
                    console.error('Error updating file in Google Drive:', error);
                    showMessage('Error saving file to Google Drive. Check permissions.', 'error');
                }
            } else {
                try {
                    const response = await gapi.client.drive.files.create({
                        resource: {
                            'name': FILE_NAME,
                            'mimeType': 'application/json',
                            'parents': ['appDataFolder']
                        },
                        'media': {
                            'mimeType': 'application/json',
                            'body': fileContent
                        }
                    });
                    driveFileId = response.result.id;
                    showMessage('Flashcards saved to a new file in Google Drive.', 'success');
                } catch (error) {
                    console.error('Error creating file in Google Drive:', error);
                    showMessage('Error creating file in Google Drive. Check permissions.', 'error');
                }
            }
        }

        // Function to switch between the two views
        function switchView(view) {
            if (view === 'flashcard') {
                viewCardsTab.classList.add('active');
                manageCardsTab.classList.remove('active');
                flashcardView.classList.add('active');
                manageCardsView.classList.remove('active');
            } else {
                viewCardsTab.classList.remove('active');
                manageCardsTab.classList.add('active');
                flashcardView.classList.remove('active');
                manageCardsView.classList.add('active');
            }
        }
        
        // Function to show a message to the user
        function showMessage(text, type = 'success', target = 'form') {
            const element = target === 'form' ? messageElement : aiMessageElement;
            element.textContent = text;
            element.className = `message ${type}`;
            setTimeout(() => {
                element.textContent = '';
                element.className = 'message';
            }, 5000);
        }

        // Function to update the card content, counter, and button states
        function updateUI() {
            const hasCards = flashcards.length > 0;
            if (hasCards) {
                const currentCard = flashcards[currentCardIndex];
                frontElement.textContent = currentCard.question;
                backElement.textContent = currentCard.answer;
                cardCounterElement.textContent = `Card ${currentCardIndex + 1} of ${flashcards.length}`;
            } else {
                frontElement.textContent = 'No cards available. Add a new one!';
                backElement.textContent = 'No cards available.';
                cardCounterElement.textContent = '0 cards';
            }
            // Disable buttons if there are no cards
            flipBtn.disabled = !hasCards;
            prevBtn.disabled = !hasCards;
            nextBtn.disabled = !hasCards;
            deleteBtn.disabled = !hasCards;
            editBtn.disabled = !hasCards;
            shuffleBtn.disabled = !hasCards;
            explainBtn.disabled = !hasCards;
            
            // Hide spinner and show content
            loadingSpinner.style.display = 'none';
            flashcardDisplay.style.display = 'block';
        }

        // Function to handle the flip action
        function flipCard() {
            if (!flashcards.length) return;
            isFlipped = !isFlipped;
            if (isFlipped) {
                flashcardElement.classList.add('is-flipped');
            } else {
                flashcardElement.classList.remove('is-flipped');
            }
        }

        // Function to move to the next card
        function nextCard() {
            if (flashcards.length === 0) return;
            isEditing = false;
            toggleFormButtons();
            currentCardIndex = (currentCardIndex + 1) % flashcards.length;
            if (isFlipped) {
                flashcardElement.classList.remove('is-flipped');
                isFlipped = false;
                setTimeout(updateUI, 400); 
            } else {
                updateUI();
            }
        }

        // Function to move to the previous card
        function prevCard() {
            if (flashcards.length === 0) return;
            isEditing = false;
            toggleFormButtons();
            currentCardIndex = (currentCardIndex - 1 + flashcards.length) % flashcards.length;
            if (isFlipped) {
                flashcardElement.classList.remove('is-flipped');
                isFlipped = false;
                setTimeout(updateUI, 400);
            } else {
                updateUI();
            }
        }
        
        // Function to delete the current card
        function deleteCard() {
            if (flashcards.length === 0) return;
            flashcards.splice(currentCardIndex, 1);
            if (currentCardIndex >= flashcards.length) {
                currentCardIndex = Math.max(0, flashcards.length - 1);
            }
            updateUI();
            saveFileToDrive();
            showMessage('Flashcard deleted!', 'error', 'form');
        }
        
        // Function to handle adding a new flashcard
        function addCard(e) {
            e.preventDefault(); 
            const newQuestion = questionInput.value;
            const newAnswer = answerInput.value;
            
            if (newQuestion && newAnswer) {
                flashcards.push({ question: newQuestion, answer: newAnswer });
                questionInput.value = '';
                answerInput.value = '';
                currentCardIndex = flashcards.length - 1;
                updateUI();
                saveFileToDrive();
                switchView('flashcard');
                showMessage('Flashcard added successfully!', 'success', 'form');
            } else {
                showMessage('Please fill out both fields.', 'error', 'form');
            }
        }

        // Function to handle editing a flashcard
        function editCard() {
            if (flashcards.length === 0) return;
            isEditing = true;
            toggleFormButtons();
            
            // Populate the form with the current card's content
            questionInput.value = flashcards[currentCardIndex].question;
            answerInput.value = flashcards[currentCardIndex].answer;
            questionInput.focus();
            switchView('form');
        }

        // Function to save the edited card
        function saveEditedCard() {
            if (flashcards.length === 0) return;
            flashcards[currentCardIndex].question = questionInput.value;
            flashcards[currentCardIndex].answer = answerInput.value;

            // Clear the form fields and switch back to view cards
            isEditing = false;
            toggleFormButtons();
            updateUI();
            saveFileToDrive();
            switchView('flashcard');
            showMessage('Changes saved!', 'success', 'form');
        }
        
        // Function to toggle between add and save buttons
        function toggleFormButtons() {
            if (isEditing) {
                addCardBtn.style.display = 'none';
                saveEditBtn.style.display = 'block';
            } else {
                addCardBtn.style.display = 'block';
                saveEditBtn.style.display = 'none';
                // Clear the form fields when not editing
                questionInput.value = '';
                answerInput.value = '';
            }
        }
        
        // Function to shuffle the flashcard array
        function shuffleDeck() {
            if (flashcards.length <= 1) return;
            
            isEditing = false;
            toggleFormButtons();

            // Fisher-Yates shuffle algorithm
            for (let i = flashcards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [flashcards[i], flashcards[j]] = [flashcards[j], flashcards[i]];
            }
            
            // Reset index to the first card after shuffling
            currentCardIndex = 0;

            if (isFlipped) {
                flashcardElement.classList.remove('is-flipped');
                isFlipped = false;
                setTimeout(updateUI, 400);
            } else {
                updateUI();
            }
            showMessage('Flashcards shuffled!', 'success', 'form');
        }
        
        // AI-powered features
        async function generateAnswer() {
            if (!questionInput.value) {
                showMessage('Please enter a question first.', 'error', 'form');
                return;
            }
            
            generateAnswerBtn.disabled = true;
            generateAnswerBtn.textContent = 'Generating...';
            try {
                const prompt = `Provide a concise answer to the following question: "${questionInput.value}". The answer should be suitable for a flashcard, meaning it is brief and to the point.`;
                const answer = await fetchGeminiResponse(prompt);
                answerInput.value = answer;
                showMessage('Answer generated!', 'success', 'form');
            } catch (e) {
                console.error("Error generating answer:", e);
                showMessage('Error generating answer. Please try again.', 'error', 'form');
            } finally {
                generateAnswerBtn.disabled = false;
                generateAnswerBtn.textContent = '✨ Generate Answer';
            }
        }
        
        async function generateDeck() {
            if (!topicInput.value) {
                showMessage('Please enter a topic first.', 'error', 'ai');
                return;
            }
            
            generateDeckBtn.disabled = true;
            generateDeckBtn.textContent = 'Generating Deck...';
            
            try {
                const prompt = `Generate 5 flashcards about "${topicInput.value}". Provide the output as a JSON array of objects, where each object has a 'question' key and an 'answer' key. Example: [{ "question": "Question 1", "answer": "Answer 1" }, { "question": "Question 2", "answer": "Answer 2" }]`;
                const schema = {
                    type: "ARRAY",
                    items: {
                        type: "OBJECT",
                        properties: {
                            "question": { "type": "STRING" },
                            "answer": { "type": "STRING" }
                        },
                        "propertyOrdering": ["question", "answer"]
                    }
                };
                const jsonResponse = await fetchGeminiResponse(prompt, schema);
                const newCards = JSON.parse(jsonResponse);
                
                flashcards.push(...newCards);
                
                topicInput.value = '';
                currentCardIndex = flashcards.length > 0 ? flashcards.length - 1 : 0;
                updateUI();
                saveFileToDrive();
                switchView('flashcard');
                showMessage('Deck generated and added!', 'success', 'ai');
            } catch (e) {
                console.error("Error generating deck:", e);
                showMessage('Error generating deck. Please try again.', 'error', 'ai');
            } finally {
                generateDeckBtn.disabled = false;
                generateDeckBtn.textContent = 'Generate Deck of Cards';
            }
        }
        
        async function explainCardContent() {
            if (flashcards.length === 0) return;
            explainBtn.disabled = true;
            
            try {
                const currentCard = flashcards[currentCardIndex];
                explanationTitle.textContent = `Explanation for: ${currentCard.question}`;
                explanationContent.innerHTML = '<div class="loading-spinner"></div>';
                explanationModal.style.display = 'flex';
                
                const prompt = `Provide a detailed but easy-to-understand explanation for the following flashcard question and answer pair. Question: "${currentCard.question}". Answer: "${currentCard.answer}". Use markdown formatting, including bolding and lists, to make it easy to read.`;
                const explanation = await fetchGeminiResponse(prompt);
                
                const formattedExplanation = explanation.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                                                        .replace(/\n\n/g, '<p>')
                                                        .replace(/\n/g, '<br>');
                explanationContent.innerHTML = formattedExplanation;

            } catch (e) {
                console.error("Error generating explanation:", e);
                explanationContent.textContent = 'Sorry, an error occurred while generating the explanation. Please try again.';
            } finally {
                explainBtn.disabled = false;
            }
        }
        
        function closeModal() {
            explanationModal.style.display = 'none';
        }

        function loadInitialCards(doSave = true) {
            flashcards = [
                { question: "What is the capital of France?", answer: "Paris" },
                { question: "What is the powerhouse of the cell?", answer: "Mitochondria" },
                { question: "What is the largest planet in our solar system?", answer: "Jupiter" }
            ];
            updateUI();
            if (doSave) saveFileToDrive();
        }

        // Event listeners for the tab buttons
        viewCardsTab.addEventListener('click', () => {
            isEditing = false;
            toggleFormButtons();
            switchView('flashcard');
        });
        
        manageCardsTab.addEventListener('click', () => {
            isEditing = false;
            toggleFormButtons();
            switchView('form');
        });

        // Event listeners for the navigation and action buttons
        flipBtn.addEventListener('click', flipCard);
        nextBtn.addEventListener('click', nextCard);
        prevBtn.addEventListener('click', prevCard);
        deleteBtn.addEventListener('click', deleteCard);
        editBtn.addEventListener('click', editCard);
        shuffleBtn.addEventListener('click', shuffleDeck);
        cardForm.addEventListener('submit', addCard);
        saveEditBtn.addEventListener('click', saveEditedCard);
        
        // Event listeners for new Gemini API features
        generateAnswerBtn.addEventListener('click', generateAnswer);
        generateDeckBtn.addEventListener('click', generateDeck);
        explainBtn.addEventListener('click', explainCardContent);
        
        closeModalBtn.addEventListener('click', closeModal);
        window.addEventListener('click', (event) => {
            if (event.target === explanationModal) {
                closeModal();
            }
        });
        
        authorizeBtn.addEventListener('click', handleAuthClick);
        
        // Initial setup on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadInitialCards(false);
            // gisLoaded() is called by the script tag
        });
    </script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
</body>
